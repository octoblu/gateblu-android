<html>
    <script>
        var JavaScript = {
          load: function(src, callback) {
            var script = document.createElement('script'),
                loaded;
            script.setAttribute('src', src);
            if (callback) {
              script.onreadystatechange = script.onload = function() {
                if (!loaded) {
                  callback();
                }
                loaded = true;
              };
            }
            document.getElementsByTagName('head')[0].appendChild(script);
          }
        };

        var connectorUrl = "https://cdn.octoblu.com/js/" + connectorName + "/latest/" + connectorName + ".js";
        console.log("Loading connector...");
        JavaScript.load(connectorUrl, function(){
          console.log("loaded connector javascript " + connectorUrl);
          window.connector = new Connector(meshbluJSON);
          window.connector.on('config', function(data){
            ConnectorEventListener.on('config', JSON.stringify(data));
          });
          window.connector.run();
        });
    </script>
    <body>
        <h1>HELLO!!!!!</h1>
    </body>
</html>
